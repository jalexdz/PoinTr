optimizer : {
  type: AdamW,
  kwargs: {
  lr : 1.0e-5, 
  weight_decay : 5.0e-4
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 999999,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 999999,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/NRG.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/NRG.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/NRG.yaml, 
            others: {subset: 'test'}}, 
  val_shapenet : {_base_: cfgs/dataset_configs/ShapeNet-55.yaml,
                  others: {subset: 'test'}} 
  } 
            
model : {
    NAME: AdaPoinTr, 
    num_query: 512, 
    num_points: 8192,
    center_num: [512, 256],
    global_feature_dim: 1024, 
    encoder_type: graph,
    decoder_type: fc,
    encoder_config: {
      embed_dim: 384,
      depth: 6,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      combine_style: 'concat',
    },
    decoder_config: {
      embed_dim: 384,
      depth: 8,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      self_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      self_attn_combine_style: 'concat',
      cross_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      cross_attn_combine_style: 'concat',
    }
}

finetune : {
  enable: true,
  freeze_bn: true,
  unfreeze_patterns: [
    "decode_head",
    "reduce_map",
    "increase_dim"
  ]
}

total_bs : 12
step_per_update : 1
max_epoch : 80

consider_metric: CDL2
